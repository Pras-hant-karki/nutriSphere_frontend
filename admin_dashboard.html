<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Post Content</h2>
    <form id="postContentForm">
      <textarea id="content" placeholder="Write your fitness or nutrition post..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <h2>Manage Requests</h2>
    <div id="requests">
      <!-- Requests will be dynamically added here -->
    </div>
    <button onclick="window.location.href='logout.html'">Logout</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
